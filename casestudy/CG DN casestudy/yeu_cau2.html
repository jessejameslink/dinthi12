<body>
    <script>
        //bai1
        let money = parseInt(prompt("nhập lương của bạn"));
        var sum;
        while (money == 0 || money < 3000000) {
            alert("nhập lương sai");
            money = parseInt(prompt("nhập lương của bạn"));
        }
        if (money < 7000000) {
            sum = money * 5 / 100;
            money -= sum;
            alert("tiền lương bạn nhận được là: " + money);
        } else if (money >= 7000000 || money < 15000000) {
            sum = money * 10 / 100;
            money -= sum;
            alert("tiền lương bạn nhận được là: " + money);
        } else if (money >= 15000000) {
            sum = money * 15 / 100;
            money -= sum;
            alert("tiền lương bạn nhận được là: " + money);
        }
