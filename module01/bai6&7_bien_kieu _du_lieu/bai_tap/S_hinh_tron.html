<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập bán kính hình tròn: "));
    if (a < 0){
        alert("nhập bán kính hình tròn lớn hơn 0");
    }else
    {
        let c = 3.14*a*a;
        let d = 2*a*3.14;
        alert("diện tích hình tròn là: "+c);
        alert("chu vi hình tròn là:" +d);
    }
</script>
</body>
</html>
