<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai1
        for (let i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (!((i == 2 && (j == 3 || j == 4 || j == 2)) ||
                        (i == 3 && (j == 3 || j == 4 || j == 2)) ||
                        (i == 4 && (j == 3 || j == 4 || j == 2)))) {
                    document.write("*");
                } else {
                    document.write("&nbsp" + "&nbsp")
                }
            }
            document.write("<br/>");
        }
        //bai3
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 9; j++) {

                if (!((i == 1 && (j <= 4 || j >= 6)) ||
                        (i == 2 && (j <= 3 || j >= 7)) ||
                        (i == 3 && (j <= 2 || j >= 8)) ||
                        (i == 4 && (j == 1 || j == 9)))) {
                    document.write(" * ");
                } else {
                    document.write("&nbsp" + "&nbsp")
                }
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
