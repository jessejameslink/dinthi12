<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemtoan = prompt("nhập điểm toán: ");
    let toan = parseInt(diemtoan);
    let diemly = prompt("nhập điểm lý: ");
    let ly = parseInt(diemly);
    let diemhoa = prompt("nhập điểm hoá: ");
    let hoa = parseInt(diemhoa);
    let tbc = (toan+ly+hoa)/3;
    alert("điểm trung bình của bạn là: "+tbc);


</script>
</body>
</html>
